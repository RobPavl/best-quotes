<!DOCTYPE html>
<html lang="uk">
<head>
  <title>Золотые розсыпи</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <script src="jquery-2.1.1.min.js"></script>
  <script src="gold-placers.js"></script>
</head>
<body>

<h1 class="text-center">Gold Placers</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <blockquote>
          <p id="dictum">Очень красивая и вдохновляющая фраза.</p>
            <footer id='author'>Какой-то известный или неочень человек
              <cite id="source">"Литературное произведение"</cite>
            </footer>
        </blockquote>
      </div>
      <div class="col-md-3">
        <p><h3>Добавить новую цитату:</h3></p>
        <p><input type="text" class="form-control" placeholder="Автор" id='creator'></p>
        <p><input type="text" class="form-control" placeholder="Из какого произведения" id="origin"></p>
        <p><textarea rows="3" placeholder="Цитата..." id="citate"></textarea></p>
        <button type="button" class="btn btn-success active" id='add'>Добавить цитату</button>
      </div>
    </div>
  </div>



</body>
</html>
